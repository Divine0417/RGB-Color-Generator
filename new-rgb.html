<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB App</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
   <div class="red-container" id="red-color">
     <button onclick="changeColorRed()">Click Me</button>
     <p id="red-result"></p>
   </div>
   <div class="green-container" id="green-color">
     <button onclick="changeColorGreen()">Click Me</button>
     <p id="green-result"></p>
   </div>
   <div class="blue-container" id="blue-color">
     <button onclick="changeColorBlue()">Click Me</button>
     <p id="blue-result"></p>
   </div>
   <div class="mix-container" id="mixed-color">
    <input type="number" name="" id="red-input">
    <input type="number" name="" id="green-input">
    <input type="number" name="" id="blue-input">
     <button onclick="changeBackground()">Click Me</button>
   </div>
    
</body>
</html>
